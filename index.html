<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TK Photography</title>
        <style>

             /* Body Styling */
                body {
                    font-family: Arial, Helvetica, sans-serif;
                    background-color: black;
                    color: white;
                    margin-left: 15%;
                    margin-right: 15%;

                }
        
             /* Font Styling */
                p {
                    font-size: 1.25em;
                }
                
                figcaption, label, input, small {
                    font-size: 1em;
                }
                
                nav a {
                    font-size: 1.5em;
                }
                
                h1 {
                    font-size: 3em;
                }
                
                h2 {
                    font-size: 2em;
                }

                header h1 {
                    color: #007d7b; 
                    text-align: left;
                    background-color: white; 
                    padding: 10px; 
                    margin: 0; 
                }

            /* Menu Navigation */
                nav {
                    background-color: black; 
                    margin: 20px 0; 
                }

                nav ul {
                    list-style-type: none; 
                    padding: 0;
                    margin: 0;
                    display: flex; 
                    justify-content: flex-end; 
                    align-items: center;
                }

                nav ul li {
                    margin-left: 20px; 
                }

                nav ul li a {
                    text-transform: uppercase;
                    text-decoration: none; 
                    color: white; 
                }

                nav ul li:last-child { 
                    position: fixed; 
                    bottom: 20px; 
                    right: 20px; 
                    margin: 0; /
                }

                nav ul li:last-child a {
                    background-color: #007d7b; 
                    color: white; 
                    padding: 10px 20px; 
                    border-radius: 5px; 
                    text-transform: uppercase; 
                    text-decoration: none; 
                }

                nav ul li:last-child a:hover {
                    background-color: #005f5d; 
                }





        </style>
    </head>
    <body>
        <header>
            <h1>TK Photography</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#top">Top</a></li>
                </ul>
            </nav>
        </header>
     










        
    </body>
</html>
